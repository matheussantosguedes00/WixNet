<h1>Tarefas</h1>
<mat-button-toggle-group
  [(ngModel)]="modoVisualizacao"
  name="modoVisualizacao"
  aria-label="Modo de Visualização"
  class="botao-toggle-group"
>

  <!-- Botões para alternar entre os modos de visualização -->
  <mat-button-toggle value="lista">Modo de Visualização Lista</mat-button-toggle>
  <mat-button-toggle value="cartao">Modo de Visualização Card</mat-button-toggle>
</mat-button-toggle-group>

<!-- Visualização em lista -->
<ng-container *ngIf="modoVisualizacao === 'lista'; else cartaoView">
  <!-- Tabela para exibir as tarefas no modo lista -->
  <table mat-table [dataSource]="tarefas" class="mat-elevation-z8 table1">
    <!-- Colunas da tabela -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let tarefa"> {{ tarefa.descricao }} </td>
    </ng-container>

    <ng-container matColumnDef="nivel">
      <th mat-header-cell *matHeaderCellDef> Nível </th>
      <td mat-cell *matCellDef="let tarefa"> {{ tarefa.nivel }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let tarefa">
        <!-- Exibição de um ponto colorido correspondente ao status da tarefa -->
        <span
          class="status-dot"
          [ngClass]="{
            'status-dot--em-progresso': tarefa.status === 'Em progresso',
            'status-dot--a-fazer': tarefa.status === 'A fazer',
            'status-dot--concluido': tarefa.status === 'Concluído'
          }"
        ></span>
        {{ tarefa.status }}
      </td>
    </ng-container>

    <!-- Definição das linhas da tabela -->
    <tr mat-header-row *matHeaderRowDef="['descricao', 'nivel', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['descricao', 'nivel', 'status']"></tr>
  </table>
</ng-container>

<!-- Visualização em cartão -->
<ng-template #cartaoView>
  <!-- Container para exibir as tarefas no modo cartão -->
  <div class="cartao-container">
    <!-- Loop para exibir cada grupo de tarefas com base no status -->
    <ng-container *ngFor="let status of getTarefasAgrupadasPorStatus() | keyvalue">
      <!-- Tabela para exibir cada grupo de tarefas -->
      <table class="cartao-table">
        <!-- Cabeçalho da tabela contendo o status -->
        <tr>
          <th class="status-column">{{ status.key }}</th>
        </tr>
        
        <!-- Loop para exibir as tarefas em formato de cartão -->
        <tr *ngFor="let tarefa of status.value">
          <td class="cartao-cell" [ngClass]="{
            'cartao--em-progresso': tarefa.status === 'Em progresso',
            'cartao--a-fazer': tarefa.status === 'A fazer',
            'cartao--concluido': tarefa.status === 'Concluído',
            
          }">
            <!-- Conteúdo do cartão da tarefa -->
            <div class="cartao-titulo">{{ tarefa.descricao }}</div>
            <div class="cartao-info">Nível: {{ tarefa.nivel }}</div>
            <div class="cartao-info">Status: {{ tarefa.status }}</div>
          </td>
        </tr>
      </table>
    </ng-container>
  </div>
</ng-template>
