<mat-toolbar class="header">
  <div class="search-container">
    <button>
      <span class="material-symbols-outlined">
        search
        </span>
    </button>
    <input type="text" placeholder="Procurar..." />
  </div>
  <div class="icon-container">
    <div class="icon-notifica">

  <span class="material-symbols-outlined notificatioNone" mat-icon-button
      [matMenuTriggerFor]="notificationMenu">
      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none">
        <path d="M10.3333 4.73333H4.73333C3.74319 4.73333 2.7936 5.12667 2.09347 5.8268C1.39333 6.52694 1 7.47653 1 8.46667V25.2667C1 26.2568 1.39333 27.2064 2.09347 27.9065C2.7936 28.6067 3.74319 29 4.73333 29H21.5333C22.5235 29 23.4731 28.6067 24.1732 27.9065C24.8733 27.2064 25.2667 26.2568 25.2667 25.2667V19.6667M17.8 6.6C17.8 8.08521 18.39 9.5096 19.4402 10.5598C20.4904 11.61 21.9148 12.2 23.4 12.2C24.8852 12.2 26.3096 11.61 27.3598 10.5598C28.41 9.5096 29 8.08521 29 6.6C29 5.11479 28.41 3.69041 27.3598 2.6402C26.3096 1.59 24.8852 1 23.4 1C21.9148 1 20.4904 1.59 19.4402 2.6402C18.39 3.69041 17.8 5.11479 17.8 6.6Z" stroke="var(--icon-menu-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </span>

      <mat-menu #notificationMenu="matMenu">
        <h4 matLine>Notificação</h4>
          <button mat-menu-item>Item 1</button>
          <button mat-menu-item>Item 2</button>
      </mat-menu>
      
    
      <span class="material-symbols-outlined notificatioNone" mat-icon-button [matMenuTriggerFor]="settingsMenu">
        <svg xmlns="http://www.w3.org/2000/svg" width="31" height="31" viewBox="0 0 31 31" fill="none">

    </span>

    <mat-menu #settingsMenu="matMenu">
        <h4 matLine>Configurações</h4>
        <button mat-menu-item>Data Sources</button>
        <button mat-menu-item>Perfil Usuario</button>
        <button mat-menu-item>Filial</button>
        <button mat-menu-item>Users</button>
        <button mat-menu-item>Preferencias</button>
        <button mat-menu-item>Teams (Grupos)</button>
    </mat-menu>
    </div>
    <img
      src="assets/img/perfil.png"
      alt="Imagem de Perfil"
      mat-icon-button
      [matMenuTriggerFor]="menu"
    />
    <mat-menu  #menu="matMenu">
      <button mat-menu-item class="icon-perfil">
        <i class="material-symbols-outlined">person</i>
        <span>Perfil</span>
      </button>
      <button mat-menu-item class="icon-perfil">
        <i class="material-symbols-outlined">settings</i>
        <span>Configurações</span>
      </button>
      <button mat-menu-item class="icon-perfil">
        <i class="material-symbols-outlined">logout</i>
        <span>Sair</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
