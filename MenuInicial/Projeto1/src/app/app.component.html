<mat-sidenav-container class="container">
  <mat-sidenav mode="side" [opened]="menuAberto"><app-nav></app-nav></mat-sidenav>
  <mat-toolbar>
    <!-- Adicione a condição para exibir o botão de menu apenas em telas menores ou iguais a 600px -->
    <button *ngIf="larguraTela <= 600" (click)="alternarMenu()"><i class='bx bx-menu'></i></button>
    <app-header></app-header>
  </mat-toolbar>
  <mat-card><router-outlet></router-outlet></mat-card>
  <mat-toolbar class="footer">
    <!-- Aqui você pode adicionar o rodapé da sua página -->
    <h2>Todos os direitos reservados &copy; 2023</h2>
  </mat-toolbar>
</mat-sidenav-container>
